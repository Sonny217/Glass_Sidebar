<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!--# CSS #-->
    <link rel="stylesheet" href="assets/CSS/main.css">
    <!--# REMIXICONS #-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <title>Responsive Sidebar</title>
</head>

<body>
    <!--# SIDEBAR BG #-->
    <img src="assets/img/img_back.jpg" alt="img" class="img_bg">

    <!--# HEADER #-->
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo">
                <i class="ri-shield-star-line"></i>
                <span>Mountains</span>
            </a>
            <button class="header__toggle" id="header-toggle">
                <i class="ri-apps-2-ai-line"></i>
            </button>
        </div>
    </header>
    
    <!--# SIDEBAR #-->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__logo">
                <i class="ri-shield-flash-line"></i>
                <span>Plating</span>
            </div>

            <div class="sidebar__content">
                <div class="drop">
                    <button class="sidebar__link drop__button">
                        <i class="ri-dashboard-line"></i>
                        <span>Dashboard</span>
                    </button>
                </div>

                <div class="drop">
                    <button class="sidebar__link drop__button">
                        <i class="ri-folder-add-line"></i>
                        <span>Create</span>
                        <i class="ri-arrow-down-s-line drop__arrow"></i>
                    </button>

                    <ul class="drop__list">
                        <li>
                            <a href="#" class="drop__item">Project</a>
                        </li>

                        <li>
                            <a href="#" class="drop__item">Archives</a>
                        </li>

                        <li>
                            <a href="#" class="drop__item">Imports</a>
                        </li>
                    </ul>
                </div>

                <div class="drop">
                    <button class="sidebar__link drop__button">
                        <i class="ri-git-repository-private-line"></i>
                        <span>Account</span>
                        <i class="ri-arrow-down-s-line drop__arrow"></i>
                    </button>

                    <ul class="drop__list">
                        <li>
                            <a href="#" class="drop__item">Metrics</a>
                        </li>
                        <li>
                            <a href="#" class="drop__item">Administration</a>
                        </li>
                        <li>
                            <a href="#" class="drop__item">Payments</a>
                        </li>
                        <li>
                            <a href="#" class="drop__item">Passwords</a>
                        </li>
                    </ul>
                </div>

                <div class="drop">
                    <button class="sidebar__link drop__button">
                        <i class="ri-user-add-line"></i>
                        <span>Profile</span>
                        <i class="ri-arrow-down-s-line drop__arrow"></i>
                    </button>

                    <ul class="drop__list">
                        <li>
                            <a href="#" class="drop__item">Activity</a>
                        </li>
                        <li>
                            <a href="#" class="drop__item">View Profile</a>
                        </li>
                    </ul>
                </div>

                <a href="#" class="sidebar__link">
                    <i class="ri-notification-2-line"></i>
                    <span>Notifications</span>
                </a>

                <a href="#" class="sidebar__link">
                    <i class="ri-shopping-cart-2-line"></i>
                    <span>Products</span>
                </a>

                <a href="#" class="sidebar__link">
                    <i class="ri-settings-3-line"></i>
                    <span>Settings</span>
                </a>
            </div>
        </div>
    </nav>

    <!--# MAIN CONTENT #-->
    <main class="main">
        <h1>Glass Sidebar</h1>
    </main>

    <script src="assets/JS/main.js"></script>
</body>

</html>
